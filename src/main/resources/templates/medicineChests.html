<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Моя аптечка</title>
	<link rel="shortcut icon" href="/img/firstAidKit.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		  integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css"
		  rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>

</style>
<body>
<div th:fragment="sidebar">
	<header class="py-3 mb-4 border-bottom shadow">
		<div class="container-fluid align-items-center d-flex">
			<div class="px-3">
				<a href="/"><img th:src="@{/img/snake.png}" style="width: 10%" /></a>
			</div>
			<div class="flex-grow-1 d-flex">
				<h3 class="w-100 me-3 text-decoration-none" style="color: #1a6ff9">Моя аптечка</h3>
				<div class="flex-shrink-0 dropdown">
					<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
					   data-bs-toggle="dropdown" aria-expanded="false">
						<img src="/img/holder.png" alt="user" width="32" height="32"
							 class="rounded-circle">
					</a>
					<ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownUser2" style="">
						<li><a class="dropdown-item" href="#">Настройки</a></li>
						<li><a class="dropdown-item" href="#">Профиль</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li><a class="dropdown-item" href="#">Выход</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<div class="container-fluid pb-3 flex-grow-1 d-block flex-column flex-sm-row overflow-auto">
		<div class="row flex-grow-sm-1 flex-grow-0">
			<aside class="col-sm-2 flex-grow-sm-1 flex-shrink-1 flex-grow-0 sticky-top pb-sm-0 pb-3">
				<div class="bg-light border rounded-3 p-1 h-100 sticky-top">
					<ul class="nav nav-pills flex-sm-column flex-row mb-auto justify-content-between text-truncate">
						<li class="nav-item">
							<a th:href="@{/medicineChests}" class="nav-link px-2 text-truncate">
								<i class="fa fa-medkit" style="font-size:1.3rem" aria-hidden="true"></i>
								<span class="d-none d-sm-inline px-2" style="font-size:1.1rem">Аптечка</span>
							</a>
						</li>
						<li>
							<a th:href="@{/medicines}" class="nav-link px-2 text-truncate">
								<i class="fa fa-calendar-plus-o" style="font-size:1.3rem" aria-hidden="true"></i>
								<span class="d-none d-sm-inline px-2"
									  style="font-size:1.1rem">Справочник лекарств</span>
							</a>
						</li>
					</ul>
				</div>
			</aside>
			<main class="col overflow-auto h-100">
				<div class="bg-light border rounded-3 p-3 ">
					<h4>Мои аптечки</h4>
					<hr style="width: 10%" />
					<div class="col container">
						<table class="table table-hover w-auto border-dark">
							<tr>
								<th>№</th>
								<th th:width="350px">Название</th>
								<th>
									<a th:href="@{/add_medicineChest(id=${medicineChests})}">
										<i class="fa fa-plus" aria-hidden="true" style="font-size: 1.1em"
										   title="Добавить аптечку"></i>
									</a>
								</th>
							</tr>
							<tbody>
							<tr th:each="medicineChest: ${medicineChests}">
								<td></td>
								<td th:utext="${medicineChest.name}"></td>
								<td id="button">
									<div class="row">
										<div class="col-3">
											<a th:href="@{/medicineChestMedicines(id=${medicineChest.id})}">
												<i class="fa fa-medkit" aria-hidden="true" title="Открыть"
												   style="font-size: 1.1em"></i>
											</a>
										</div>
										<div class="col-3">
											<a th:href="@{/update_medicineChest(id=${medicineChest.id})}">
												<i class="fa fa-pencil" aria-hidden="true"
												   style="color: black" title="Редактировать название"></i>
											</a>
										</div>
										<div class="col-3">
											<a th:href="@{/delete_medicineChest(id=${medicineChest.id})}">
												<i class="fa fa-trash-o" aria-hidden="true" title="Удалить"
												   onclick="return confirm('Вы уверены, что хотите удалить аптечку?')"
												   style="color: black"></i>
											</a>
										</div>
									</div>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
<script>
    $('.table tbody tr').each(function (i) {
        var number = i;
        $(this).find('td:first').text(number);
    });
</script>
</body>
</html>
